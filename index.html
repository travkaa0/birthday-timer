<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Birthday Timer</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Time left until birthday:</h1>
            <div id="countdown">
                <div class="time-box">
                  <span id="days">00</span>
                  <p>Days</p>
                </div>
                <div class="time-box">
                  <span id="hours">00</span>
                  <p>Hours</p>
                </div>
                <div class="time-box">
                  <span id="minutes">00</span>
                  <p>Minutes</p>
                </div>
                <div class="time-box">
                  <span id="seconds">00</span>
                  <p>Seconds</p>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
